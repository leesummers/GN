<meta property="og:description" content="Strategy is the longrunning solo project of Portland, Or. producer Paul Dickow. While Dickow has been involved with a number of unusually varied bands, collaborations, and labels, Strategy remains Dickow's most prolific, perpetually evolving and versatile project. The Infinity File presents the final chapter in Dickow's long investigation into the mysterious power of cassette tape loops - an exploration previously heard on Strategy's Noise Tape Reggae (Entr'acte, 2008) and Noise Tape Self (Further Records, 2015). This process was confined to only a variable-speed, four-track tape deck and Dickow's own hand-made effects boxes." />
