<meta property="og:description" content="F&eacute;licia Atkinson is a composer, sculptor, painter, poet, and publisher from Rennes, France. Atkinson has led a fruitfully fantastic run of eerily blissful, serenely euphoric sounds. Whether under her own name or via her defunct recording pseudonym Je Suis Le Petit Chevalier, Atkinson has released work on Umor Rex, Digitalis Limited, Aguirre, and Shelter Press, an imprint co-run with Bartolom&eacute; Sanson. 'Coyotes' is an EP inspired by Atkinson's last voyage to New Mexico in February 2017, when she visited and took in the geographic landscapes from Taos to Ghost Ranch. The same vistas also inspired much of Agnes Martin's and Georgia O'Keefe's painting, as well as Jerome Rothenberg's poetry and translation's works." />
